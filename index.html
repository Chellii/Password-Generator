<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="before-line">
                <h1>Generate a<br> <span id="green-text">random password</span></h1>
                <p id="small-text">Never use an insecure password again.</p>
                <button id="button-generator" onclick="generate_password()"><span id="but-text">Generate passwords</span><img src="arrow.png"></button>
            </div>
            <div id="line"></div>
            <div class="after-line">
                <div class="inside-div">
                    <span class="pass" id="pass0" onclick="copy_password('pass0')">...</span>
                    <span class="pass" id="pass1" onclick="copy_password('pass1')">...</span>
                </div>
                <div  class="inside-div">
                    <span class="pass" id="pass2" onclick="copy_password('pass2')">...</span>
                    <span class="pass" id="pass3" onclick="copy_password('pass3')">...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
